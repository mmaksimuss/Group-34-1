<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>

<body>
    <section class="container pt-5 text-white ">
        <div class="row">
            <p class="text-black text-center "><b>XS</b> <br> from 0px</p>
            <div class="d1 col ">1</div>
        </div>
        <div class="row">
            <div class="d2 col ">2</div>
        </div>
        <div class="row">
            <div class="d3 col ">3</div>
        </div>
        <div class="row">
            <div class="d4 col ">4</div>
        </div>
        <div class="row">
            <div class="d5 col ">5</div>
        </div>
        </div>
    </section>
    <section class="container pt-5 text-white">
        <div class="row">
            <p class="text-black text-center "><b>SM</b> <br> from 576px</p>
            <div class="d1 col-sm ">1</div>
            <div class="d2 col-sm ">2</div>
        </div>
        <div class="row">
            <div class="d3 col-sm">3</div>
            <div class="d4 col-sm">4</div>
        </div>
        <div class="row">
            <div class="d5 col-sm">5</div>
        </div>
        </div>
    </section>
    <section class="container pt-5 text-white">
        <div class="row">
            <p class="text-black text-center"><b>MD and LG</b> <br> from 768px</p>

            <div class="d1 col-md">1</div>
            <div class="d2 col-md">2</div>
            <div class="d3 col-md">3</div>
        </div>
        <div class="row">
            <div class="d4 col-md">4</div>
            <div class="d5 col-md">5</div>
        </div>
    </section>
    <section class="container pt-5 text-white">
        <div class="row">
            <p class="text-black text-center"><b>XL</b> <br> from 1200px</p>
            <div class="d1 col-xl">1</div>
            <div class="d2 col-xl">2</div>
            <div class="d3 col-xl">3</div>
            <div class="d4 col-xl">4</div>
            <div class="d5 col-xl">5</div></div>
    </section>
</body>

</html>
